name: Build
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Get tag or branch
        id: get_tag_or_branch
        run: |
          if echo $GITHUB_REF | grep -Eq '^refs\/tags\/.*'; then
              echo ::set-output name=TAG_OR_BRANCH::${GITHUB_REF#refs/tags/}
          else
              echo ::set-output name=TAG_OR_BRANCH::${GITHUB_REF#refs/heads/}
          fi
      - name: Gradle build
        env:
          GRADLE_CLI_OPTS: "-Dversion=${{steps.get_tag_or_branch.outputs.TAG_OR_BRANCH}} -Pvaadin.productionMode=true"
        run: "chmod +x ./gradlew && ./gradlew ${GRADLE_CLI_OPTS} build"
      - name: Build and push Docker images
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
        env:
          TAG_OR_BRANCH: ${{steps.get_tag_or_branch.outputs.TAG_OR_BRANCH}}
          GRADLE_CLI_OPTS: "-Dversion=${{steps.get_tag_or_branch.outputs.TAG_OR_BRANCH}} -Pvaadin.productionMode=true -Dquarkus.container-image.push=true -Dquarkus.container-image.builder=docker -Dquarkus.container-image.group=faforever -Dquarkus.container-image.username=${{ secrets.DOCKER_USERNAME }} -Dquarkus.container-image.username=${{ secrets.DOCKER_PASSWORD }}"
        run: "chmod +x ./gradlew && ./gradlew ${GRADLE_CLI_OPTS} build"
