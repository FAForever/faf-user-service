<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{login.title}">FAForever Login</title>

    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet" type="text/css">
    <link href="https://faforever.com/styles/css/site.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div class="background hero"></div>
<div class="card login-card">
    <h1 th:text="#{login.title}">FAForever Login</h1>
    <small th:if="${loginFailed}" th:text="#{login.badCredentials}">Username or password was wrong.</small>

    <form name="f" th:action="@{/login}" class="form-group" method="post">
        <input type="hidden" th:name="login_challenge" th:value="${challenge}" th:if="${challenge != null }"/>
        <input class="form-control" type="text" id="username" name="username" th:placeholder="#{login.username}"/>
        <input class="form-control" type="password" id="password" name="password" th:placeholder="#{login.password}"/>
        <input type="submit" name="login" class="btn btn-danger form-control" th:value="#{login.loginAction}"/>
    </form>

    <div class="footer-links">
        <a href="https://www.faforever.com/account/password/reset" th:text="#{login.forgotPassword}">Forgot Password</a>
    </div>
</div>
</body>
</html>
